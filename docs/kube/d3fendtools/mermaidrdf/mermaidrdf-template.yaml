#
# Infer further information to the graph, based on the relations
#
INFERRED_RELATIONS:
- relation:  "d3f:authenticates"
  predicates:
    - ":{subject} d3f:produces d3f:LoginSession ."
    - ":{object} d3f:uses d3f:LoginSession ."
    - ":{subject} d3f:produces d3f:AuthenticationLog ."
